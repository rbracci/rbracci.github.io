<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">

    <style>
    .errormsg {
      font-family: 'Tangerine', serif;
        color:red;
        display:none; }
    </style>
    <script type="text/javascript">
    function checkForm(){
        var name = document.myForm.fullname.value;
        var address = document.myForm.streetaddr.value;
        var nameerrormsg = document.getElementById("nameerrormsg");
        var addrerrormsg = document.getElementById("addrerrormsg");
        if (address == "" && name == "") {
            nameerrormsg.style.display = "block";
            addrerrormsg.style.display = "block";
            return false;
        } else if (address == "") {
            nameerrormsg.style.display = "none";
            addrerrormsg.style.display = "block";
            return false;
        } else if (name == "") {
            nameerrormsg.style.display = "block";
            addrerrormsg.style.display = "none";
            return false;
        } else {
            nameerrormsg.style.display = "none";
            addrerrormsg.style.display = "none";
            return true;
        }
    }
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
    <form name="myForm" action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
